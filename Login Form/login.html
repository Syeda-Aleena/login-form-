<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Form</title>
</head>
<center>
    <h1>Saylani Mass It</h1>
</center>

<body style="background-color: rgb(133, 237, 139);">
    <center>
        <form action="">
            <p>Username:
                <input type="text" name="Username" size="15" maxlength="30">
            </p>
            <p>Password:
                <input type="text" name="Password" size="15" maxlength="30">
            </p>
            <p>Gender <br />
                <input type="radio" name="gender" value="Male" checked="checked"> Male
                <input type="radio" name="gender" value="Female" checked="checked">Female
            </p>
            <label>Age: <input type="text" name="age" /></label><br>
            <p>
                Martial Status:
                <input type="checkbox" name="Status" value="single">Single
                <input type="checkbox" name="Status" value="married">Married
            </p>
            <p>What's Your Hobbies?
            </p>
            <select name="Hobbies" size="4" multiple="multiple">
                <option value="Cooking">Cooking</option>
                <option value="Painting">Painting</option>
                <option value="Coding" selected="selected">Coding</option>
                <option value="Learing" selected="selected">Learning</option>
                <option value="Sleeping">Sleeping</option>
            </select>
            <p>
                Upload Your National Identity
            </p>
            <input type="file" name="userId" /><br />
            <input type="submit" value="Upload" />

            <p>
                Subscribe our newsletter
            </p>
            <input type="text" name="email" />
            <input type="submit" name="Subscribe" value="Subscribe" />
            <p>
                Your FeedBacks
            </p>
            <textarea>Enter Your FeedBacks</textarea>
        </form>
    </center>
</body>

</html>
